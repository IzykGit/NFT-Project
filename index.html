<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">
      <div class="nftImage">
        <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibruim">
        <img class="view" src="./images/icon-view.svg" alt="view image">
      </div>



      <h1 class="nftName">Equilibruim #3429</h1>

      <p class="nftDescription">Our Equilibruim collection promotes balance and calm.</p>


      <div class="info">
        <p class="value">0.041 ETH</p>
        <p class="date">3 days left</p>
      </div>

      <div class="creatorInfo">
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="creator">Creation of <span class="creatorName">Jules Wyvern</span></p>
      </div>

    </main>



  <div class="attribution">
    Challenge by <a style="color: red; text-decoration: underline;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a style="color: red; text-decoration: underline;" target="_blank" href="https://www.izyk.org">Izyk</a>.
  </div>
</body>
</html>
